<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Chu</title>
    <style>
        @font-face {
            font-family: 'Name Sans Display';
            src: url('fonts/AT-NameSansDisplay-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #F5F5FF;
            font-family: 'Name Sans Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .penguin {
            max-width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }

        .message {
            font-size: 32px;
            font-weight: 500;
            color: #0B0068;
        }

        @media (max-width: 480px) {
            .penguin {
                max-width: 150px;
            }

            .message {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/infra-pengu.png" alt="Penguin" class="penguin">
        <p class="message">Work in progress</p>
    </div>
</body>
</html>
